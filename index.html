<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>

<body>
    <header class="text-center mt-3">
        <h1 class="text-success">Welcome to The Cocktail Bar</h1>
        <p>An open bar of drinks and cocktails from around the world.
            We also offer a free juice for anyone who is programmer.</p>
    </header>



    <main class="container">
        <div class="input-group my-3 w-75 m-auto">
            <input id="coktailSearchinput" type="text" class="form-control" placeholder="Search your refreshment"
                aria-label="Search your refreshment" aria-describedby="button-addon2">
            <button onClick="loadCoktails()" class="btn btn-outline-secondary" type="button"
                id="coktailSearchBtn">Search</button>
        </div>

        <div id="showDetails"></div>
        <div id="searchResults" class="m-auto row"></div>

        <div id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>








    <script src="./app.js"></script>
</body>

</html>
